<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8"/>
    <title>第4回すっご杯</title>
    <meta name="discrption" content="ウマ娘サークル「すっ　ご」のオフィシャルサイトです">

    <!-- CSSの読み込み -->
    <!-- 共通CSS -->
    <link href="../../Css/Utility/Common.css" rel="stylesheet"></link>
    <link href="../StyleSheet/Race_Contents_common.css" rel="stylesheet"></link>
    <!-- 固有CSS -->

    <!-- JSの読み込み -->
    <script src="../JavaScript/Race_Common.js"></script>
</head>

<body oncontextmenu="return false">
    <a href="../Races_Home.html">&lt;&lt; 戻る</a>
    
    <div class="race_contents_head">
        <div class="race_contents_head_wrapper">
            <div class="race_contents_head_main">
                <!-- <div class="race_contents_head_main_racegrade">EX</div> -->
                <div class="race_contents_head_main_race">
                    <div class="race_contents_head_main_race_name">
                        <div class="race_contents_head_main_race_name_numbering">第4回</div>
                        <div class="race_contents_head_main_race_name_title">すっ　ご杯</div>
                    </div>
                    <div class="race_contents_head_main_race_info">サークル内</div>
                </div>
            </div>
        </div>
    </div>

    <div class="race_contents_main">
        <div class="race_contents_main_items">
            <ul id="RaceTabs" class="race_contents_main_items_raceTabs">
                <li class="active"><div>第1レース</div></li>
                <li><div>第2レース</div></li>
                <li><div>第3レース</div></li>
                <li><div>第4レース</div></li>
                <li><div>第5レース</div></li>
                <li><div>第6レース</div></li>
            </ul>

            <div class="race_contents_main_items_raceScores">
                <ul id="RaceScoresKind" class="race_contents_main_items_raceScores_kind">
                    <li class="active"><div>レース結果</div></li>
                    <li><div>出馬表</div></li>
                </ul>

                <div class="race_contents_main_items_raceScores_Infos">
                    <div id="RaceInfos" class="race_contents_main_items_raceScores_Infos_item"></div>
                    <div class="race_contents_main_items_raceScores_Infos_result">
                        <div id="RaceScoreInfos" class="race_contents_main_items_raceScores_Infos_result_item"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <template id="RaceInfoTemplate">
        <div class="title"></div>
        <div style="display: flex;">
            <div class="date"></div>
            <div class="startTime"></div>
        </div>
        <div style="display: flex;">
            <div class="season" style="padding: 0 5px; border: solid 1px black; background-color: white;"></div>
            <div class="time_zone" style="padding: 0 5px; border: solid 1px black; background-color: white;"></div>
            <div class="weather" style="padding: 0 5px; border: solid 1px black; background-color: white;"></div>
            <div class="field" style="padding: 0 5px; border: solid 1px black; background-color: white;"></div>
        </div>
        <div class="course"></div>
    </template>
    <template id="ResultTemplate">
        <tr class="result_table_rows">
            <td class="result_table_runk"></td>
            <td class="result_table_frame"></td>
            <td class="result_table_number"></td>
            <td class="result_table_name"></td>
            <td class="result_table_training_rank"></td>
            <td class="result_table_training_point"></td>
            <td class="result_table_trainer"></td>
            <td class="result_table_goal_time"></td>
            <td class="result_table_goal_def"></td>
            <td class="result_table_corner_pass"></td>
            <td class="result_table_furlong_time"></td>
            <td class="result_table_favorite"></td>
        </tr>
    </template>
    <template id="RunnerTemplate">
        <tr class="runner_table_rows">
            <td class="runner_table_frame"></td>
            <td class="runner_table_number"></td>
            <td class="runner_table_name_etc">
                <div class="runner_table_name"></div>
                <div class="runner_table_trainer"></div>
                <div class="runner_table_parent1"></div>
                <div class="runner_table_parent2"></div>
            </td>
            <td class="runner_table_ranks">
                <div class="runner_table_training_runk"></div>
                <div class="runner_table_training_point"></div>
            </td>
            <td class="runner_table_befores">
                <div class="runner_table_before_date"></div>
                <div class="runner_table_before_prace"></div>
                <div class="runner_table_before_race_name"></div>
                <div class="runner_table_before_result"></div>
                <div class="runner_table_before_result_unit"></div>
                <div class="runner_table_before_number"></div>
                <div class="runner_table_before_favorite"></div>
                <div class="runner_table_before_trainer"></div>
                <div class="runner_table_before_training_runk"></div>
                <div class="runner_table_before_training_couse"></div>
                <div class="runner_table_before_course"></div>
                <div class="runner_table_before_goal_time"></div>
                <div class="runner_table_before_condition"></div>
                <div class="runner_table_before_corner_pass"></div>
                <div class="runner_table_before_furlong_time"></div>
                <div class="runner_table_before_top_runner"></div>
            </td>
            <td class="runner_table_befores">
                <div class="runner_table_2before_date"></div>
                <div class="runner_table_2before_prace"></div>
                <div class="runner_table_2before_race_name"></div>
                <div class="runner_table_2before_result"></div>
                <div class="runner_table_2before_result_unit"></div>
                <div class="runner_table_2before_number"></div>
                <div class="runner_table_2before_favorite"></div>
                <div class="runner_table_2before_trainer"></div>
                <div class="runner_table_2before_training_runk"></div>
                <div class="runner_table_2before_training_couse"></div>
                <div class="runner_table_2before_course"></div>
                <div class="runner_table_2before_goal_time"></div>
                <div class="runner_table_2before_condition"></div>
                <div class="runner_table_2before_corner_pass"></div>
                <div class="runner_table_2before_furlong_time"></div>
                <div class="runner_table_2before_top_runner"></div>
            </td>
            <td class="runner_table_befores">
                <div class="runner_table_3before_date"></div>
                <div class="runner_table_3before_prace"></div>
                <div class="runner_table_3before_race_name"></div>
                <div class="runner_table_3before_result"></div>
                <div class="runner_table_3before_result_unit"></div>
                <div class="runner_table_3before_number"></div>
                <div class="runner_table_3before_favorite"></div>
                <div class="runner_table_3before_trainer"></div>
                <div class="runner_table_3before_training_runk"></div>
                <div class="runner_table_3before_training_couse"></div>
                <div class="runner_table_3before_course"></div>
                <div class="runner_table_3before_goal_time"></div>
                <div class="runner_table_3before_condition"></div>
                <div class="runner_table_3before_corner_pass"></div>
                <div class="runner_table_3before_furlong_time"></div>
                <div class="runner_table_3before_top_runner"></div>
            </td>
            <td class="runner_table_befores">
                <div class="runner_table_4before_date"></div>
                <div class="runner_table_4before_prace"></div>
                <div class="runner_table_4before_race_name"></div>
                <div class="runner_table_4before_result"></div>
                <div class="runner_table_4before_result_unit"></div>
                <div class="runner_table_4before_number"></div>
                <div class="runner_table_4before_favorite"></div>
                <div class="runner_table_4before_trainer"></div>
                <div class="runner_table_4before_training_runk"></div>
                <div class="runner_table_4before_training_couse"></div>
                <div class="runner_table_4before_course"></div>
                <div class="runner_table_4before_goal_time"></div>
                <div class="runner_table_4before_condition"></div>
                <div class="runner_table_4before_corner_pass"></div>
                <div class="runner_table_4before_furlong_time"></div>
                <div class="runner_table_4before_top_runner"></div>
            </td>
        </tr>
    </template>

    <script src="../JavaScript/Contents/Race_Contents6.js"></script>
    <script src="../JavaScript/Contents/Race_Contents.js"></script>
</body>
</html>
